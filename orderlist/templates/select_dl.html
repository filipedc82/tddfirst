{% extends 'base.html' %}

{% block  title_text%} Select Delivery Lines{% endblock %}
{% block  header_text%} Select Delivery Lines for new invoice{% endblock %}

{% block  page_content%}

    <form action="/invoices/add/" method="POST" id="id_delivery_line_form">
        {% csrf_token %}
        {% for dlsform in delivery_line_select_forms %}
            {{ dlsform }}
            </br>
        {% endfor %}
        <input type="submit" class="btn btn-default" id="id_submit_select_delivery_lines_button" value="Confirm Selection" />
    </form>

 {% endblock %}
